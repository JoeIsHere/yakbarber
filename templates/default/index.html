<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8; width=device-width" />
<link rel="stylesheet" type="text/css" href="{{webRoot}}main.css">
<link rel="stylesheet" href="{{webRoot}}solarized_dark.css">
<script src="{{webRoot}}highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
{{#typekitId}}
<script type="text/javascript" src="//use.typekit.net/{{typekitId}}.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
{{/typekitId}}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-51639008-1', 'joe-steel.com');

</head>
<body>
<title>{{sitename}}</title>
<div id="container">
<div class="topnav">
<p>
<a class="topnav" href="{{webRoot}}feed">Subscribe</a>
<a class="topnav" href="{{webRoot}}about.html">About</a>
</p>
</div>
<div id="sitehead">
<h1><a class="sitetitle" href="{{webRoot}}index.html">{{sitename}}</a></h1>
</div>
<div id="multwrap">
{{#post-content}}
<div class="post-content">{{{post-content}}}</div>

{{/post-content}}
{{#previous}}
<div id="previous"><a id="previous" href="{{previous}}">Older Posts</a></div>
{{/previous}}
{{#next}}

{{/next}}

</div>
</div>
</div>

</html>
